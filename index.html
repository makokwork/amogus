<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Индивидуальное Задание 2</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./yesStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1 class="header_text">Вы зачтёте мне работу?????</h1>
      </div>

      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Да</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">Нет</button>
        <script>
          function nextPage() {
            window.location.href = 'yes.html';
          }

          function moveButton() {
            let x =
              Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
            let y =
              Math.random() *
              (window.innerHeight - document.getElementById('noButton').offsetHeight);
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
